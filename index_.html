<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TTS-Core-Remastered-1 - File Browser</title>
</head>
<body>
    <h1>TTS-Core-Remastered-1 - File Browser</h1>
    <ul id="file-list"></ul>

    <script>
        async function loadFiles(path = "") {
            const repo = "ChiefTriston/TTS-Core-Remastered-1";
            const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;
            const res = await fetch(apiUrl);
            const data = await res.json();

            const list = document.getElementById("file-list");
            list.innerHTML = "";

            data.forEach(item => {
                const li = document.createElement("li");
                if (item.type === "dir") {
                    li.innerHTML = `<strong>[DIR]</strong> <a href="?path=${item.path}">${item.name}</a>`;
                } else {
                    li.innerHTML = `<a href="${item.html_url}" target="_blank">${item.name}</a>`;
                }
                list.appendChild(li);
            });
        }

        const urlParams = new URLSearchParams(window.location.search);
        const path = urlParams.get("path") || "";
        loadFiles(path);
    </script>
</body>
</html>
